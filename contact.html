<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abby Kuo | Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="mobile-header">
            <img src="./img/logos/logo_1.png" alt="The Abby Kuo Logo." class="logo">
            <button type="button" class="hamburger-button">
                <img class="hamburger-icon" src="./img/hamburger.svg" alt="Three horizontal lines, positioned one above the other.">
            </button>
        </div>

        <nav class="mobile-nav display-none" aria-label="Primary">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
                <li>
                    <a href="#">Resume</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>

        <nav class="desktop-nav" aria-label="Primary">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
                <li>
                    <a href="#">Resume</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-bg hero-bg--2">
            <div class="hero-img">
                <img src="./img/contact-hero.png" alt="A half arch image - with a laptop on the right and coffee pod, coffee and coffee sugar on the left.">
            </div>
            <div class="hero-text">
                <h1>Connect With Me.</h1>
                <p>Your beautiful message begins here.</p>
            </div>
        </div>  
    </section>

    <section class="contact-form">
        <p>Send me a message and connect with me!</p>
        
        <form>
            <div class="form-floating">
                <label for="your-name">Name</label>
                <input type="text" id="your-name" name="your-name" placeholder="Your name" required>
            </div>

            <div class="form-floating">
                <label for="your-email">Email address</label>
                <input type="email" id="your-email" name="your-email" placeholder="Your email" required>
            </div>

            <div class="form-floating">
                <label for="your-phone">Phone number</label>
                <input type="" id="your-phone" name="your-phone" placeholder="Your phone number" required>
            </div>
            
            <div class="form-floating">
                <label for="message">Message</label>
                <textarea name="message-text" id="message" rows="10" required placeholder="Enter your message..."></textarea>
                <input type="submit" value="Send" class="submit-btn">
            </div>
        </form>
    </section>

    <footer>
        <div>
            <p>Living in <a href="https://meanjin.com.au/about-meanjin/" title="Brisbane" target="_blank">Meanjin</a>.</p>
            <a href="https://www.linkedin.com/in/abby-kuo/"
                title="Abby Kuo on Linkedin">
                <img class="socials-icon" src="./img/linkedin.svg"  alt="The Linkedin logo: a simple blue square with the white letter 'in' in the center.">
            </a>
            <a href="https://github.com/AbbyKuo" title="Check me out">
                <img class="socials-icon" src="./img/github.svg" style="height: 70px; padding-bottom: 5px;" alt="The GitHub logo: a black circle with the silhouette of a white cat, with on tenable arm.">
            </a>
            <p>Â©2024 Abby Kuo. All rights reserved.</p>
        </div> 
    </footer>
</body>
</html>
